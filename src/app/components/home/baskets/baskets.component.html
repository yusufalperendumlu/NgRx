<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="col-md-8">
      <div class="p-2">
        <h4>Shopping cart</h4>
      </div>
      <div *ngIf="baskets$.length > 0; else emptyBasket">
        <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
          *ngFor="let basket of baskets$">
          <div class="mr-1">
            <img class="rounded" *ngIf="basket.product.imageUrl; else defaultImage" [src]="basket.product.imageUrl"
              width="70" />
            <ng-template #defaultImage>
              <img src="../../../../favicon.ico" alt="Default Image" width="150" height="150" />
            </ng-template>
          </div>
          <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">
              {{basket.product.name}}</span>
          </div>
          <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"></i>
            <h5 class="text-grey mt-1 mr-1 ml-1">
              {{basket.quantity}}
            </h5><i class="fa fa-plus text-success"></i>
          </div>
          <div>
            <h5 class="text-grey">
              {{basket.product.unitPrice * basket.quantity | currency:'TRY':'symbol':'1.2-2'}}
            </h5>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>

        </div>

      </div>
      <ng-template #emptyBasket>
        <div class=" card-body">
          <p class="card-text">There are no products in your cart.</p>
        </div>
      </ng-template>
      <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded"><button
          class="btn btn-warning btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button></div>
    </div>
  </div>
</div>
